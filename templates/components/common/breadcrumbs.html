<div class="sb-breadcrumbs breadcrumb-bg ">
        <ul class="breadcrumb ">
            {{#each breadcrumbs}}
                <li class="breadcrumb-item {{#if @last}}is-active{{/if}}">
                    {{#if url}}
                        {{#if @first}}
                            <i class="fa fa-home"></i>
                         {{/if}}
                        <a href="{{url}}" class="breadcrumb-label">{{name}}</a>
                    {{else}}
                        <span class="breadcrumb-label">{{name}}</span>
                    {{/if}}
                </li>
                
            {{/each}}
        </ul>
        
</div>
