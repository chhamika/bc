 <article class="blog-post ">
				    

    <div class="blog-post-figure">
        {{#if post.thumbnail}}
            <figure class="blog-thumbnail">
                <a href="{{post.url}}">
                    <img src="{{getImage post.thumbnail 'blog_size' }}" alt="{{post.thumbnail.alt}}" title="{{post.thumbnail.alt}}">
                </a>
            </figure>
        {{/if}}
    </div>
    <div class="blog-header">
    	<p class="blog-date"><i class="fa fa-clock-o"></i> {{post.date_published}}</p>

        <h2 class="blog-title">
            <a href="{{post.url}}">{{post.title}}</a>
        </h2>

    </div> 

    <div class="blog-post-body">
        <p>
        {{#if post.body}}
            {{{post.body}}}
        {{else}}
            {{post.summary}}
             &hellip; 
        {{/if}}
        </p>
        <div class="clear"></div>
        {{#if post.show_read_more}}
                   <a href="{{url}}" class="btn btn-secondary btn--readmore">read more</a>
        {{/if}}

        {{#if show_tags}}
            {{#if post.tags}}
                <ul class="tags">
                    {{#each post.tags}}
                    <li class="tag">
                        <a href="{{url}}">#{{name}}</a>
                    </li>
                    {{/each}}
                </ul>
            {{/if}}
        {{/if}}


    </div>
</article>
