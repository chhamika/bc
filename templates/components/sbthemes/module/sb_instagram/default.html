<div class="module">
    {{#unless hide_heading}}
    <div class="block-title">
        <h5 class="page-heading">{{lang 'sb_themes.instagram.title'}}</h5>
        <div class="heading-desc">{{{lang 'sb_themes.instagram.description'}}}</div>
    </div>
    {{/unless}}
    <div id="instafeed" class="sb-instagram-gallery row"></div>
</div>

<script type="text/javascript" src="{{cdn '/assets/vendor/instafeed/instafeed.min.js'}}"></script>
<script type="text/javascript">
