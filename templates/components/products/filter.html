<form class=" row filters-panel" method="get" data-sort-by>
	<div class="col-sm-6 view-mode" data-reinitView="{{theme_settings.product_list_display_mode}}">
		<div class="sidebar-overlay"></div>
		<a href="javascript:void(0)" class="open-sidebar d-md-block d-lg-none"><i class="fa fa-bars"></i> {{lang 'sb_themes.categories.sidebar' }} </a>
		
		<div class="list-view">
			<div class="btn btn-gridview">{{lang 'sb_themes.categories.gridview' }} </div>
			<button type="button" id="grid-view-2" class="btn btn-view d-none d-xl-block">2</button>
		  	<button type="button" id="grid-view-3" class="btn btn-view d-none d-xl-block">3</button>
		  	<button type="button" id="grid-view-4" class="btn btn-view d-none d-xl-block">4</button>
			<button type="button" id="grid-view" class="btn btn-view grid d-md-block d-xl-none" title="{{ button_grid }}"><i class="fa fa-th-large"></i></button>
			<button type="button" id="list-view" class="btn btn-view list " title="{{ button_list }}"><i class="fa fa-bars"></i></button>
			<button type="button" id="table-view" class="btn btn-view d-none d-xl-block"><i class="fa fa-table" aria-hidden="true"></i></button>
			
		</div>
	</div>
	<div class="short-by-show col-sm-6 col-xs-12 ">
    	{{> components/category/sort-box sort=sort}}
	</div>
</form>
